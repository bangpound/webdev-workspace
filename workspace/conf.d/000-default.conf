# based on Drubuntu multisite config file from http://groups.drupal.org/node/6266

NameVirtualHost *
ServerName localhost

# Windows:
# c:/Documents and Settings/User/My Documents/workspace

<Directory "/PATH/TO/workspace">
    order allow,deny
    allow from all
    Options +Indexes
    AllowOverride all
    RewriteEngine On
</Directory>
